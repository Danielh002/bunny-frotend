<div class="align-middle">
  <h1> Task: </h1>
  <mat-list class="border" *ngFor="let element of tasks">
    <div class="container">
      <div class="row align-middle">
        <div class="col-10 row">
            <div class="container row">
                <div class= "col-2 align-middle">
                    <button mat-flat-button color="primary">TO-DO</button>
                </div>
                <div class = "col-10 align-middle">
                    <mat-list-item mat-button color="primary"> {{element.description}} </mat-list-item>
                </div>
            </div>
        </div>
        <div class="col-1">
          <button><mat-icon>update</mat-icon></button> 
        </div>
        <div class="col-1">
          <button><mat-icon>delete_outline</mat-icon></button> 
        </div>
      </div>
    </div>
  </mat-list>
  <button type="button" class="col-12 btn btn-success">Add Task</button>
</div>
