<div>
  <h1> Users: </h1>
</div>
<div class="align-middle" style="overflow-y:auto;">
  <mat-list class="border" *ngFor="let element of userAndTask; let i = index">
    <div class="container">
      <div class="row container justify-content-center"                                                                                                                                                                                                                                                        >
        <div class="col-8 dropdown-item" (click)="sendingUserTasks(i)">
          <mat-list-item mat-button color="primary"> {{element.name}} </mat-list-item>
        </div>
        <div class="col-2">
          <button (click)="updateUser(i)">
            <mat-icon>update</mat-icon>
          </button>
        </div>
        <div class="col-2">
          <button (click)="deleteUser(i)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-list>
  <button type="button" class="col-12" mat-raised-button color="warn" (click)="addUser()" >Add User</button>
</div>
